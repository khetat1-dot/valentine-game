<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>game-uno ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #1a1b3a;
      --bg2: #2b145f;
      --card: #12132a;
      --accent: #ff4d6d;
      --accent-2: #ffd166;
      --text: #f4f4ff;
      --muted: #b8b8ff;
      --success: #2dd4bf;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, #3a1c71 0%, transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, #ff4d6d22 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(960px, 94vw);
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .top {
      display: grid;
      gap: 12px;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      background: #ffffff14;
      color: var(--accent-2);
      font-weight: 600;
      letter-spacing: .3px;
    }

    .progress {
      height: 10px;
      background: #ffffff14;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress > span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width .4s ease;
    }

    .card {
      background: linear-gradient(180deg, #1a1b3a, #0f1030);
      border: 1px solid #ffffff1f;
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 30px 60px rgba(0,0,0,.35);
      display: grid;
      gap: 20px;
    }

    .round {
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .4px;
      text-transform: uppercase;
      font-size: 12px;
    }

    .question {
      font-size: clamp(20px, 3vw, 26px);
      line-height: 1.3;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .hint {
      color: var(--muted);
      font-size: 14px;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 700;
      color: #0b0b16;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.35);
    }

    .btn.secondary {
      background: #ffffff1f;
      color: var(--text);
    }

    .countdown {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      background: #ffffff14;
      font-weight: 700;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 6px #ff4d6d55; }
      100% { box-shadow: 0 0 18px #ffd16655; }
    }

    .dot {
      width: 10px; height: 10px; border-radius: 50%; background: #ffffff55;
    }

    .dot.active { background: var(--success); }

    .final {
      text-align: center;
      display: grid;
      gap: 16px;
    }

    .final h2 { margin: 0; font-size: 30px; }
    .final p { color: var(--muted); font-size: 18px; }

    @media (max-width: 640px) {
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <h1>ðŸ’– Valentine Game Night</h1>
        <span class="badge" id="playerName">For my Cray Ray</span>
      </div>
      <div class="progress"><span id="progressBar"></span></div>
    </div>

    <div class="card" id="card">
      <div class="round" id="roundTitle">Ready?</div>
      <div class="question" id="questionText">Grab snacks, hop on the call, and answer honestly âœ¨</div>

      <div class="controls">
        <div class="hint">Both answer out loud, then start the countdown.</div>
        <div style="display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
          <div class="countdown" id="countdown" hidden>
            <span id="count">3</span>
            <span class="dot" id="d1"></span>
            <span class="dot" id="d2"></span>
            <span class="dot" id="d3"></span>
          </div>
          <button class="btn secondary" id="bothBtn">Both answer â†’ Next</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const HER_NAME = 'my Cray Ray';

    const rounds = [
      {
        name: 'Round 1 Â· Sweet ðŸŒ¸',
        questions: [
          'Whatâ€™s one little thing that always makes your day better?',
          'Whatâ€™s the most embarrassing thing thatâ€™s ever happened to you?',
          'Whatâ€™s a memory that shaped how you see relationships?',
          'Whatâ€™s one thing you value about me?',
          'Whatâ€™s something youâ€™re proud of, even if you donâ€™t talk about it much?',
          'Whatâ€™s one thing that always improves your mood?',
          'What does â€œtalkingâ€ to someone mean to you?'
        ]
      },
      {
        name: 'Round 2 Â· Flirty ðŸ˜',
        questions: [
          'Whatâ€™s something small about me that grew on you over time?',
          'Whatâ€™s a moment between us that stood out to you?',
          'Whatâ€™s something you find attractive (physical and personality-wise) about me?',
          'Whatâ€™s something about me that surprised you in a good way?',
          'What is your idea of a perfect romantic night?',
          'Whats one trait of mine you hope never changes?',
          'If someone asked you why you are dating me, what would you tell them?',   
          'Whatâ€™s something you notice about me that others might miss?'
        ]
      },
      {
        name: 'Round 3 Â· Spicy ðŸ”¥',
        questions: [
          'What makes a moment feel intimate to you?',
          'Whatâ€™s something about me that affects you more than you expected?',
          'Whatâ€™s something you want to experience together?',
          'Have you ever felt a physical pull toward me?',
          'Have you ever caught yourself wanting more than just conversation with me?',
          'Do I ever make you feel nervous?',
          'If we could spend the night together, what would we do',
        ]
      }
    ];

    let r = 0;
    let q = 0;
    let total = rounds.reduce((s, x) => s + x.questions.length, 0);
    let seen = 0;
    let ticking = false;

    const roundTitle = document.getElementById('roundTitle');
    const questionText = document.getElementById('questionText');
    const progressBar = document.getElementById('progressBar');
    const bothBtn = document.getElementById('bothBtn');
    const countdown = document.getElementById('countdown');
    const countEl = document.getElementById('count');
    const dots = [document.getElementById('d1'), document.getElementById('d2'), document.getElementById('d3')];
    const nameBadge = document.getElementById('playerName');
    const card = document.getElementById('card');

    nameBadge.textContent = `For ${HER_NAME}`;

    function updateProgress() {
      const pct = Math.min(100, Math.round((seen / total) * 100));
      progressBar.style.width = pct + '%';
    }

    function showQuestion() {
      if (r >= rounds.length) return endGame();
      const round = rounds[r];
      roundTitle.textContent = round.name;
      questionText.textContent = round.questions[q];
    }

    function startCountdown() {
      if (ticking) return;
      ticking = true;
      countdown.hidden = false;
      let t = 3;
      countEl.textContent = t;
      dots.forEach(d => d.classList.remove('active'));

      const iv = setInterval(() => {
        dots[3 - t]?.classList.add('active');
        t--;
        if (t >= 0) countEl.textContent = t;
        if (t < 0) {
          clearInterval(iv);
          countdown.hidden = true;
          dots.forEach(d => d.classList.remove('active'));
          ticking = false;
          next();
        }
      }, 900);
    }

    function next() {
      seen++;
      updateProgress();
      q++;
      if (q >= rounds[r].questions.length) { r++; q = 0; }
      if (r >= rounds.length) return endGame();
      showQuestion();
    }

    function endGame() {
      roundTitle.textContent = 'ðŸ’˜ Final Screen';
      questionText.innerHTML = `
        <div class="final">
          <h2>Happy Valentineâ€™s Day, ${HER_NAME} ðŸ’–</h2>
          <p>Thanks for playing. I mishh you and I like you and OKAY NEXT GAME.</p>
        </div>`;
      bothBtn.textContent = 'Replay';
      bothBtn.onclick = () => location.reload();
      progressBar.style.width = '100%';
    }

    bothBtn.addEventListener('click', startCountdown);

    showQuestion();
    updateProgress();
  </script>
</body>
</html>
