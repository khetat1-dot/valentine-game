<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine Game ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --bg1:#1a1b3a;
  --bg2:#2b145f;
  --accent:#ff4d6d;
  --accent2:#ffd166;
  --text:#f4f4ff;
  --muted:#b8b8ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',system-ui;
  color:var(--text);
  background:
  radial-gradient(1200px 600px at 20% -10%, #3a1c71 0%, transparent 60%),
  linear-gradient(135deg,var(--bg1),var(--bg2));
  display:grid;
  place-items:center;
  overflow:hidden;
}

/* floating hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}
.hearts span{
  position:absolute;
  font-size:22px;
  opacity:.15;
  animation:float 20s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

.wrap{width:min(960px,94vw);display:grid;gap:16px}

.title{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{
  margin:0;
  letter-spacing:.5px;
}

.sparkle{
  animation:sparkle 1.5s ease-in-out infinite alternate;
}
@keyframes sparkle{
  from{text-shadow:0 0 5px #fff0}
  to{text-shadow:0 0 20px #ffd166}
}

.subtext{
  margin:0;
  font-size:14px;
  color:var(--muted);
  font-style:italic;
}

.badge{
  padding:6px 10px;
  border-radius:999px;
  background:#ffffff14;
  font-weight:600;
}

.progress{
  height:10px;
  background:#ffffff14;
  border-radius:999px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  transition:width .4s ease;
}

.card{
  background:linear-gradient(180deg,#1a1b3a,#0f1030);
  border-radius:22px;
  padding:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  transition:.3s;
  display:grid;
  gap:20px;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 40px 80px rgba(255,77,109,.2);
}

.round{
  font-size:12px;
  text-transform:uppercase;
  color:var(--muted);
  font-weight:700;
}

.question{
  font-size:22px;
  min-height:70px;
}

.btn{
  border:none;
  border-radius:14px;
  padding:12px 16px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

.countdown{
  padding:10px 14px;
  border-radius:12px;
  background:#ffffff14;
  font-weight:700;
  animation:pulse 1s infinite alternate;
}
@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

.final{
  text-align:center;
  display:grid;
  gap:16px;
}

.music-toggle{
  font-size:12px;
  cursor:pointer;
  opacity:.7;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="wrap">
  <div>
    <div class="title">
      <div>
        <h1 class="sparkle">ðŸ’– Valentine Game Night</h1>
        <p class="subtext">Made with way too much affection âœ¨</p>
      </div>
      <span class="badge" id="playerName">For my Cray Ray</span>
    </div>
    <div class="progress"><span id="progressBar"></span></div>
  </div>

  <div class="card">
    <div class="round" id="roundTitle">Ready?</div>
    <div class="question" id="questionText"></div>

    <div style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px">
      <div class="countdown" id="countdown" hidden>
        Readyâ€¦ <span id="count">3</span>
      </div>
      <button class="btn" id="nextBtn">Answer together ðŸ’ž</button>
    </div>

    <div class="music-toggle" onclick="toggleMusic()">ðŸŽµ toggle soft vibes</div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_58b5b41c2d.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const HER_NAME="my Cray Ray";

const rounds=[
{name:"Round 1 Â· Sweet ðŸŒ¸",questions:[
"Whatâ€™s one little thing that always makes your day better?",
"Whatâ€™s one thing you value about me?",
"Whatâ€™s something youâ€™re proud of?"
]},
{name:"Round 2 Â· Flirty ðŸ˜",questions:[
"Whatâ€™s something small about me that grew on you?",
"Whatâ€™s your idea of a perfect romantic night?"
]},
{name:"Round 3 Â· Spicy ðŸ”¥",questions:[
"Have you ever felt a physical pull toward me?",
"If we spent the night together what would we do?"
]}
];

let r=0,q=0,seen=0;
const total=rounds.reduce((s,x)=>s+x.questions.length,0);

const roundTitle=document.getElementById("roundTitle");
const questionText=document.getElementById("questionText");
const progressBar=document.getElementById("progressBar");
const nextBtn=document.getElementById("nextBtn");
const countdown=document.getElementById("countdown");
const countEl=document.getElementById("count");

document.getElementById("playerName").textContent=`For ${HER_NAME}`;

/* floating hearts generate */
const hearts=document.getElementById("hearts");
for(let i=0;i<20;i++){
  const h=document.createElement("span");
  h.innerHTML="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=15+Math.random()*10+"s";
  hearts.appendChild(h);
}

/* typewriter */
function typeText(text){
  questionText.textContent="";
  let i=0;
  const iv=setInterval(()=>{
    questionText.textContent+=text[i];
    i++;
    if(i>=text.length)clearInterval(iv);
  },20);
}

function updateProgress(){
  progressBar.style.width=Math.round((seen/total)*100)+"%";
}

function showQuestion(){
  if(r>=rounds.length)return endGame();
  roundTitle.textContent=rounds[r].name;
  typeText(rounds[r].questions[q]);
}

function startCountdown(){
  countdown.hidden=false;
  let t=3;
  countEl.textContent=t;
  const iv=setInterval(()=>{
    t--;
    countEl.textContent=t;
    if(t<0){
      clearInterval(iv);
      countdown.hidden=true;
      next();
    }
  },800);
}

function next(){
  seen++;
  updateProgress();
  q++;
  if(q>=rounds[r].questions.length){r++;q=0;}
  if(r>=rounds.length)return endGame();
  showQuestion();
}

function endGame(){
  roundTitle.textContent="ðŸ’˜ Final Level";
  questionText.innerHTML=`
    <div class="final">
      <h2>Happy Valentineâ€™s Day, ${HER_NAME} ðŸ’–</h2>
      <p>I like you more than I admit.</p>
      <p>Secret unlocked: youâ€™re my favorite person.</p>
      <button class="btn" onclick="confetti()">Celebrate ðŸ’•</button>
    </div>`;
  progressBar.style.width="100%";
  nextBtn.style.display="none";
}

function confetti(){
  confetti({particleCount:150,spread:80,origin:{y:0.6}});
}

function toggleMusic(){
  const m=document.getElementById("bgMusic");
  m.paused?m.play():m.pause();
}

nextBtn.addEventListener("click",startCountdown);

showQuestion();
updateProgress();
</script>

</body>
</html>
